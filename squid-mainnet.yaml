manifestVersion: subsquid.io/v0.1
name: rollups-mainnet
version: 5
description: 'Indexing Cartesi Rollups contracts'
build:
deploy:
    addons:
        postgres:
    processor:
        env:
            CHAIN_ID: 1
            RPC_ENDPOINT: https://rpc.ankr.com/eth
        cmd:
            - node
            - lib/main
    api:
        cmd:
            - npx
            - squid-graphql-server
            - '--dumb-cache'
            - in-memory
            - '--dumb-cache-ttl'
            - '1000'
            - '--dumb-cache-size'
            - '100'
            - '--dumb-cache-max-age'
            - '1000'
            - '--max-root-fields'
            - '10'
            - '--max-response-size'
            - '1000'
